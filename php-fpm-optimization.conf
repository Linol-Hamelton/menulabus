; Конфигурация пула PHP-FPM для menu.labus.pro (безопасная оптимизация)
; Основана на рабочей конфигурации, расширена согласно roadmap без риска ошибок 500.

[menu.labus.pro]
user = labus_pro_usr
group = labus_pro_usr
listen = /var/run/menu.labus.pro.sock
listen.owner = labus_pro_usr
listen.group = www-data
listen.mode = 0660

; Управление процессами – остаёмся в dynamic, увеличиваем количество воркеров
pm = dynamic
pm.max_children = 50                     ; увеличено (контролируйте RAM)
pm.start_servers = 8
pm.min_spare_servers = 4
pm.max_spare_servers = 16
pm.max_requests = 1000

; Диагностика
request_terminate_timeout = 60s
request_slowlog_timeout = 10s
slowlog = /var/www/labus_pro_usr/data/logs/menu.labus.pro-slow.log
pm.status_path = /fpm-status

; Критически важные переменные окружения (устраняют ошибку NULL) – сохранены
env[PATH] = /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
env[TMPDIR] = /tmp
env[TEMP] = /tmp
env[TMP] = /tmp
env[HOME] = /var/www/labus_pro_usr
env[SERVICE_HOST] = 127.0.0.1
env[SERVICE_PORT] = 3187

; Базовые PHP настройки – сохранены без изменений
php_admin_value[date.timezone] = Europe/Moscow
php_admin_value[display_errors] = off
php_admin_value[log_errors] = On
php_admin_value[mail.add_x_header] = On
php_admin_value[max_execution_time] = 120
php_admin_value[max_input_vars] = 10000
php_admin_value[output_buffering] = 4096
php_admin_value[post_max_size] = 100M
php_admin_value[short_open_tag] = On
php_admin_value[upload_max_filesize] = 100M
php_admin_value[upload_tmp_dir] = /var/www/labus_pro_usr/data/tmp

; OPcache настройки – улучшены, но оставлены безопасные значения
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 512
php_admin_value[opcache.max_accelerated_files] = 20000
php_admin_value[opcache.interned_strings_buffer] = 32            ; увеличен с 16
php_admin_value[opcache.validate_timestamps] = 1                 ; оставляем 1 для совместимости
php_admin_value[opcache.revalidate_freq] = 60                    ; проверка каждые 60 секунд
php_admin_value[opcache.save_comments] = 0
php_admin_value[opcache.enable_file_override] = 1
php_admin_value[opcache.huge_code_pages] = 1
php_admin_value[opcache.fast_shutdown] = 1
; JIT – раскомментировать только если PHP >= 8.0 и расширение поддерживает JIT
; php_admin_value[opcache.jit] = tracing
; php_admin_value[opcache.jit_buffer_size] = 128M

; Realpath cache – уменьшает количество stat-вызовов (безопасно)
php_admin_value[realpath_cache_size] = 4M
php_admin_value[realpath_cache_ttl] = 7200

; Лимиты памяти и времени – сохранены
php_admin_value[memory_limit] = 512M
; max_execution_time уже установлен выше

; Безопасность – дополнительные ограничения (опционально, можно закомментировать)
; php_admin_value[disable_functions] = "exec,passthru,shell_exec,system,proc_open,popen"
; php_admin_value[open_basedir] = "/var/www/labus_pro_usr/data/www/menu.labus.pro:/tmp"

; Сессии – Redis для продакшена (фиксируем на уровне пула PHP-FPM)
php_admin_value[session.save_handler] = redis
php_admin_value[session.save_path] = "tcp://127.0.0.1:6379?database=0"
php_admin_value[redis.session.locking_enabled] = 1
php_admin_value[redis.session.lock_retries] = -1
php_admin_value[redis.session.lock_wait_time] = 10000
;
; Если понадобится вернуть файловые сессии:
; php_admin_value[session.save_handler] = files
; php_admin_value[session.save_path] = /var/www/labus_pro_usr/data/tmp
; php_admin_value[session.gc_probability] = 1
; php_admin_value[session.gc_divisor] = 100

; Логирование – сохраняем текущие пути
catch_workers_output = yes
access.log = /var/www/labus_pro_usr/data/logs/menu.labus.pro-backend.access.log
php_admin_value[error_log] = /var/www/labus_pro_usr/data/logs/menu.labus.pro-php.log

; Защита от переполнения
php_admin_value[max_input_nesting_level] = 256
php_admin_value[max_input_time] = 60

; Дополнительные оптимизации
php_admin_value[zend.enable_gc] = 1
php_admin_value[mysql.connect_timeout] = 5
php_admin_value[default_socket_timeout] = 60
