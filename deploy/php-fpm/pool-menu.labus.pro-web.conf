; Template: PHP-FPM pool for web pages (default)
; Copy to: /etc/php/8.1/fpm/pool.d/menu.labus.pro-web.conf (adjust user/group/socket)
;
; If you already have a FastPanel-generated pool (e.g. menu.labus.pro.conf),
; you can keep it as the "web" pool and just add API/SSE pools.

[menu.labus.pro-web]
user = labus_pro_usr
group = labus_pro_usr

listen = /var/run/menu.labus.pro.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 40
pm.start_servers = 8
pm.min_spare_servers = 6
pm.max_spare_servers = 16
pm.max_requests = 500

; Web pages may do heavier work (templates, sessions). Keep a higher ceiling.
request_terminate_timeout = 30s

pm.status_path = /fpm-status

request_slowlog_timeout = 2s
slowlog = /var/www/labus_pro_usr/data/logs/menu.labus.pro-web.slow.log

