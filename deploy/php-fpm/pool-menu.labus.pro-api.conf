; Template: PHP-FPM pool for API (/api/v1/*)
; Copy to: /etc/php/8.1/fpm/pool.d/menu.labus.pro-api.conf (adjust user/group/socket)

[menu.labus.pro-api]
user = labus_pro_usr
group = labus_pro_usr

listen = /var/run/menu.labus.pro-api.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 30
pm.start_servers = 6
pm.min_spare_servers = 4
pm.max_spare_servers = 12
pm.max_requests = 500

; API should be short-lived. Kill stuck workers.
request_terminate_timeout = 10s

pm.status_path = /fpm-status-api

; Slow log (tune path)
request_slowlog_timeout = 1s
slowlog = /var/www/labus_pro_usr/data/logs/menu.labus.pro-api.slow.log

; Minimal env overrides if needed:
; env[DB_PDO_PERSISTENT] = "0"

