; Template: PHP-FPM pool for SSE (/orders-sse.php and optionally /ws-poll.php)
; Copy to: /etc/php/8.1/fpm/pool.d/menu.labus.pro-sse.conf (adjust user/group/socket)

[menu.labus.pro-sse]
user = labus_pro_usr
group = labus_pro_usr

listen = /var/run/menu.labus.pro-sse.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; SSE connections are long-lived. Use a strict cap to protect RAM.
pm = static
pm.max_children = 20
pm.max_requests = 0

; Allow long-lived responses.
request_terminate_timeout = 0

; Slow log is still useful to catch accidental heavy work in SSE handlers.
request_slowlog_timeout = 2s
slowlog = /var/www/labus_pro_usr/data/logs/menu.labus.pro-sse.slow.log

