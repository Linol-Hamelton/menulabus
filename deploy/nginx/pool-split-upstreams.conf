# Template: Nginx upstreams for web/api/sse PHP-FPM pools
#
# Apply on server (example paths):
# - /etc/nginx/conf.d/menu.labus.pro.upstreams.conf
# - or include inside the site server{} context (FastPanel: *.includes)
#
# Adjust socket paths/user/group to match your PHP-FPM pool configs.

upstream php_fpm_web {
    server unix:/var/run/menu.labus.pro.sock;
}

upstream php_fpm_api {
    server unix:/var/run/menu.labus.pro-api.sock;
}

upstream php_fpm_sse {
    server unix:/var/run/menu.labus.pro-sse.sock;
}

